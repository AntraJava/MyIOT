<div class="wrapper">
    <div class="page-header" style="background-image: url('../../../assets/img/login-image.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="font-weight-bold">Register</h3>
                          <h5 class="font-weight-bold text-danger" *ngFor="let msg of errorMsg">{{msg}}</h5>
                          <div class="social-line text-center">
<!--                              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">-->
<!--                                  <i class="fa fa-facebook-square"></i>-->
<!--                              </a>-->
<!--                              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">-->
<!--                                  <i class="fa fa-google-plus"></i>-->
<!--                              </a>-->
<!--                              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">-->
<!--                                  <i class="fa fa-twitter"></i>-->
<!--                              </a>-->
                          </div>
                          <form class="register-form">
                              <label>Display Name</label>
                              <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-circle-10"></i>
                                  </span>
                                </div>

                                  <input name="name" type="text" class="form-control" placeholder="Your Name" [(ngModel)]="name">
                              </div>

                              <label>Email</label>
                              <div class="input-group form-group-no-border">
                                  <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                  </div>

                                  <input name="email" type="text" class="form-control" placeholder="Email" [(ngModel)]="email">
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input name="password" type="text" class="form-control" placeholder="Password" [(ngModel)]="password">
                              </div>

                              <label>Re-Password</label>
                              <div class="input-group form-group-no-border">
                                  <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                  </div>
                                  <input name="password2" type="text" class="form-control" placeholder="Password Again" [(ngModel)]="password_repeat">
                              </div>
                              <button class="btn btn-danger btn-block btn-round" (click)="onSubmit()">Register</button>
                          </form>
                          <div class="forgot">
                              <a href="#" class="btn btn-link font-weight-bold">Forgot password?</a>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
