<div class="wrapper">
    <div class="page-header" style="background-image: url('../../../assets/img/login-image.jpg');">
        <div class="filter"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                    <div class="card card-register">
                        <h3 class="font-weight-bold">Welcome</h3>
                        <div class="social-line text-center">
                        </div>
                        <form class="register-form">
                            <label>Email</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>
                                <input [(ngModel)]="email" type="text" name="email" class="form-control" placeholder="Email">
                            </div>
                            <label>Password</label>
                            <div class="input-group form-group-no-border">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                <input [(ngModel)]="password" type="text" name="password" class="form-control" placeholder="Password">
                            </div>
                            <button class="btn btn-danger btn-block btn-round" (click)="doLogIn()">Login</button>
                        </form>
                        <div class="forgot">
                            <a href="#" class="btn btn-link font-weight-bold">Forgot password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
