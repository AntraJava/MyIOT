<div class="card-device" [class.light-up]="device.status === 'on'">

        <p>{{device.serialNum}}</p>

<!--        <button class="btn btn-danger btn-block btn-round" (click)="control()">Turn {{nextState(device.status)}}</button>-->
        <bSwitch [switch-on-color]="'success'" [ngModel]="device.status === 'on'" (click)="control()"></bSwitch>
</div>
